{% load menu_tags %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Menu Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
        }

        li {
            margin: 4px 0;
        }

        li > a {
            text-decoration: none;
            color: #333;
        }

        li > a.active {
            font-weight: bold;
            color: #007bff;
        }

        li > a.active-parent {
            font-weight: bold;
            color: #0056b3;
        }

        li ul {
            margin-top: 4px;
            margin-bottom: 4px;
        }

        h1, h2 {
            text-align: center;
        }

        hr {
            margin: 30px 0;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>Главная страница</h1>

    <h2>Main Menu</h2>
    {% draw_menu 'main_menu' %}

    <h2>Second Menu</h2>
    {% draw_menu 'second_menu' %}

    <h2>Third Menu</h2>
    {% draw_menu 'third_menu' %}

    <h2>Fourth Menu</h2>
    {% draw_menu 'fourth_menu' %}

    <hr>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
